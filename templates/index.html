<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video to GIF Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Space Grotesk', 'Arial Black', sans-serif;
            background: #FDE047;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border: 5px solid black;
            box-shadow: 8px 8px 0 black;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            position: relative;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -10px;
            right: -10px;
            width: 30px;
            height: 30px;
            background: #F97316;
            border: 4px solid black;
            border-radius: 50%;
        }
        
        .container::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: -10px;
            width: 40px;
            height: 40px;
            background: #A78BFA;
            border: 4px solid black;
        }
        
        h1 {
            color: black;
            margin-bottom: 10px;
            font-size: 36px;
            text-align: center;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -1px;
        }
        
        .subtitle {
            color: black;
            text-align: center;
            margin-bottom: 30px;
            font-size: 16px;
            font-weight: 700;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: black;
            font-weight: 900;
            font-size: 14px;
            text-transform: uppercase;
        }
        
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 12px 16px;
            border: 3px solid black;
            background: white;
            font-size: 15px;
            font-weight: 700;
            transition: all 0.2s;
        }
        
        input[type="text"]:focus,
        input[type="number"]:focus {
            outline: none;
            background: #FDE047;
            transform: translate(-2px, -2px);
            box-shadow: 4px 4px 0 black;
        }
        
        .hint {
            font-size: 12px;
            color: black;
            margin-top: 5px;
            font-weight: 600;
        }
        
        .duration-control {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .duration-control input[type="range"] {
            flex: 1;
            height: 12px;
            background: white;
            border: 3px solid black;
            outline: none;
            -webkit-appearance: none;
            appearance: none;
        }
        
        .duration-control input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            background: #10B981;
            border: 3px solid black;
            cursor: pointer;
            box-shadow: 2px 2px 0 black;
        }
        
        .duration-control input[type="range"]::-moz-range-thumb {
            width: 24px;
            height: 24px;
            background: #10B981;
            border: 3px solid black;
            cursor: pointer;
            box-shadow: 2px 2px 0 black;
        }
        
        .duration-value {
            min-width: 60px;
            font-weight: 900;
            color: black;
            font-size: 18px;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            background: #A78BFA;
            border: 3px solid black;
            cursor: pointer;
        }
        
        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            border: 3px solid black;
        }
        
        .checkbox-label {
            flex: 1;
            cursor: pointer;
            color: black;
            font-size: 14px;
            font-weight: 700;
        }
        
        .checkbox-description {
            font-size: 11px;
            color: black;
            margin-top: 2px;
            font-weight: 600;
        }
        
        .conditional-group {
            display: none;
            opacity: 0.5;
            margin-top: -15px;
            margin-bottom: 10px;
        }
        
        .conditional-group.active {
            display: block;
            opacity: 1;
        }
        
        button {
            width: 100%;
            padding: 16px;
            background: #10B981;
            color: black;
            border: 4px solid black;
            font-size: 18px;
            font-weight: 900;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.2s;
            box-shadow: 4px 4px 0 black;
        }
        
        button:hover {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 black;
        }
        
        button:active {
            transform: translate(0, 0);
            box-shadow: 2px 2px 0 black;
        }
        
        button:disabled {
            background: #D1D5DB;
            cursor: not-allowed;
            transform: none;
            box-shadow: 4px 4px 0 black;
        }
        
        .progress-container {
            margin-top: 20px;
            display: none;
        }
        
        .progress-bar {
            width: 100%;
            height: 40px;
            background: white;
            border: 4px solid black;
            overflow: hidden;
            position: relative;
        }
        
        .progress-fill {
            height: 100%;
            background: #F97316;
            width: 0%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: black;
            font-weight: 900;
            font-size: 16px;
            position: relative;
            border-right: 4px solid black;
        }
        
        .progress-status {
            text-align: center;
            margin-top: 12px;
            color: black;
            font-size: 16px;
            font-weight: 900;
        }
        
        .progress-details {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
            font-size: 13px;
            color: black;
        }
        
        .download-info {
            font-weight: 900;
            color: black;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border: 4px solid black;
            text-align: center;
            font-weight: 900;
            display: none;
        }
        
        .status.success {
            background: #10B981;
            color: black;
            box-shadow: 4px 4px 0 black;
        }
        
        .status.error {
            background: #EF4444;
            color: white;
            box-shadow: 4px 4px 0 black;
            white-space: pre-line;
        }
        
        .download-btn {
            margin-top: 15px;
            background: #3B82F6;
            border: 4px solid black;
            box-shadow: 4px 4px 0 black;
        }
        
        .download-btn:hover {
            background: #2563EB;
        }
        
        .lang-switch {
            position: absolute;
            top: 15px;
            right: 15px;
        }
        
        .lang-btn {
            background: transparent;
            border: 2px solid black;
            color: black;
            cursor: pointer;
            font-size: 11px;
            font-weight: 700;
            padding: 4px 8px;
            margin: 0;
            width: auto;
            text-transform: uppercase;
            transition: all 0.2s;
            opacity: 0.5;
        }
        
        .lang-btn:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="lang-switch">
            <button class="lang-btn" id="langToggle" onclick="toggleLanguage()">EN</button>
        </div>
        
        <h1 data-ru="Конвертер Видео в GIF" data-en="Video to GIF Converter">Конвертер Видео в GIF</h1>
        <p class="subtitle" data-ru="Создайте GIF-анимацию из любого видео" data-en="Create a GIF from any video">Создайте GIF-анимацию из любого видео</p>
        
        <form id="convertForm">
            <div class="form-group">
                <label data-ru="Ссылка на видео:" data-en="Video URL:">Ссылка на видео:</label>
                <input type="text" id="videoUrl" placeholder="https://www.youtube.com/watch?v=..." required>
                <div class="hint" data-ru="Поддерживается YouTube и прямые ссылки на видео" data-en="Supports YouTube and direct video links">Поддерживается YouTube и прямые ссылки на видео</div>
            </div>
            
            <div class="form-group">
                <label data-ru="Начальный тайминг (секунды):" data-en="Start time (seconds):">Начальный тайминг (секунды):</label>
                <input type="number" id="startTime" value="10" min="0" step="1" required>
                <div class="hint" data-ru="С какой секунды начать создание GIF" data-en="From which second to start GIF creation">С какой секунды начать создание GIF</div>
            </div>
            
            <div class="form-group">
                <label id="durationLabel" data-ru="Длительность GIF:" data-en="GIF Duration:">Длительность GIF:</label>
                <div class="duration-control">
                    <input type="range" id="durationRange" min="1" max="10" value="3" step="1">
                    <span class="duration-value"><span id="durationValue">3</span> <span id="durationUnit" data-ru="сек" data-en="sec">сек</span></span>
                </div>
                <div class="hint" id="durationHint" data-ru="От 1 до 10 секунд (по умолчанию 3)" data-en="From 1 to 10 seconds (default 3)">От 1 до 10 секунд (по умолчанию 3)</div>
            </div>
            
            <button type="submit" id="submitBtn" data-ru="Создать GIF" data-en="Create GIF">Создать GIF</button>
        </form>
        
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill">0%</div>
            </div>
            <div class="progress-status" id="progressStatus">Подготовка...</div>
            <div class="progress-details">
                <span id="progressPhase">Подготовка</span>
                <span class="download-info" id="downloadPercent">-</span>
            </div>
        </div>
        
        <div class="status" id="status"></div>
    </div>
    
    <script>
        let currentLang = 'ru';
        let currentGifId = null;
        let progressInterval = null;
        
        const durationRange = document.getElementById('durationRange');
        const durationValue = document.getElementById('durationValue');
        
        durationRange.addEventListener('input', (e) => {
            durationValue.textContent = e.target.value;
        });
        
        function toggleLanguage() {
            // Toggle between languages
            currentLang = currentLang === 'ru' ? 'en' : 'ru';
            
            // Update all elements with data-ru and data-en attributes
            document.querySelectorAll('[data-ru]').forEach(el => {
                if (el.tagName === 'INPUT') {
                    el.placeholder = el.getAttribute('data-' + currentLang);
                } else {
                    el.textContent = el.getAttribute('data-' + currentLang);
                }
            });
            
            // Update button text to show the OTHER language (the one to switch to)
            const langToggle = document.getElementById('langToggle');
            langToggle.textContent = currentLang === 'ru' ? 'EN' : 'RU';
        }
        
        function setLanguage(lang) {
            currentLang = lang;
            document.querySelectorAll('[data-ru]').forEach(el => {
                if (el.tagName === 'INPUT') {
                    el.placeholder = el.getAttribute('data-' + lang);
                } else {
                    el.textContent = el.getAttribute('data-' + lang);
                }
            });
            
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }
        
        function updateProgress(taskId) {
            fetch(`/progress/${taskId}`)
                .then(response => response.json())
                .then(data => {
                    const progressFill = document.getElementById('progressFill');
                    const progressStatus = document.getElementById('progressStatus');
                    const progressPhase = document.getElementById('progressPhase');
                    const downloadPercent = document.getElementById('downloadPercent');
                    const status = document.getElementById('status');
                    const submitBtn = document.getElementById('submitBtn');
                    const progressContainer = document.getElementById('progressContainer');
                    
                    progressFill.style.width = data.progress + '%';
                    progressFill.textContent = Math.round(data.progress) + '%';
                    progressStatus.textContent = data.status;
                    
                    if (data.progress < 60) {
                        progressPhase.textContent = currentLang === 'ru' ? 'Фаза: Скачивание' : 'Phase: Download';
                        if (data.download_percent) {
                            downloadPercent.textContent = `${currentLang === 'ru' ? 'Загружено' : 'Downloaded'}: ${data.download_percent}%`;
                        }
                    } else if (data.progress < 90) {
                        progressPhase.textContent = currentLang === 'ru' ? 'Фаза: Обработка' : 'Phase: Processing';
                        downloadPercent.textContent = currentLang === 'ru' ? 'Обработка видео...' : 'Processing video...';
                    } else {
                        progressPhase.textContent = currentLang === 'ru' ? 'Фаза: Завершение' : 'Phase: Finalizing';
                        downloadPercent.textContent = currentLang === 'ru' ? 'Почти готово!' : 'Almost done!';
                    }
                    
                    // Check if task is complete
                    if (data.progress >= 100) {
                        clearInterval(progressInterval);
                        progressContainer.style.display = 'none';
                        status.style.display = 'block';
                        status.className = 'status success';
                        status.innerHTML = `${currentLang === 'ru' ? 'GIF успешно создан!' : 'GIF created successfully!'}<br><a href="/download/${taskId}" download><button class="download-btn">${currentLang === 'ru' ? 'Скачать GIF' : 'Download GIF'}</button></a>`;
                        submitBtn.disabled = false;
                    }
                    
                    // Check if task failed
                    if (data.error) {
                        clearInterval(progressInterval);
                        progressContainer.style.display = 'none';
                        status.style.display = 'block';
                        status.className = 'status error';
                        status.textContent = currentLang === 'ru' ? `Ошибка: ${data.status}` : `Error: ${data.status}`;
                        submitBtn.disabled = false;
                    }
                })
                .catch(err => console.error('Ошибка:', err));
        }
        
        document.getElementById('convertForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const videoUrl = document.getElementById('videoUrl').value;
            const startTime = document.getElementById('startTime').value;
            const duration = document.getElementById('durationRange').value;
            const submitBtn = document.getElementById('submitBtn');
            const status = document.getElementById('status');
            const progressContainer = document.getElementById('progressContainer');
            const progressFill = document.getElementById('progressFill');
            
            submitBtn.disabled = true;
            progressContainer.style.display = 'block';
            status.style.display = 'none';
            progressFill.style.width = '0%';
            progressFill.textContent = '0%';
            
            if (currentGifId) {
                await fetch(`/cleanup/${currentGifId}`, { method: 'POST' });
                currentGifId = null;
            }
            
            try {
                const response = await fetch('/convert', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        video_url: videoUrl,
                        start_time: startTime,
                        duration: duration
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentGifId = data.gif_id;
                    // Start polling progress immediately
                    progressInterval = setInterval(() => updateProgress(currentGifId), 150);
                } else {
                    progressContainer.style.display = 'none';
                    status.style.display = 'block';
                    status.className = 'status error';
                    status.textContent = currentLang === 'ru' ? `Ошибка: ${data.error}` : `Error: ${data.error}`;
                    submitBtn.disabled = false;
                }
            } catch (error) {
                clearInterval(progressInterval);
                progressContainer.style.display = 'none';
                status.style.display = 'block';
                status.className = 'status error';
                status.textContent = currentLang === 'ru' ? `Ошибка: ${error.message}` : `Error: ${error.message}`;
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
